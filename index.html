<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort-Sicherheitscheck</title>
    <style>
        :root {
            --background: #0f172a;
            --surface: #1e293b;
            --primary: #818cf8;
            --success: #34d399;
            --text: #f8fafc;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--background);
            font-family: 'Inter', system-ui;
            color: var(--text);
            display: grid;
            place-items: center;
            padding: 1rem;
        }

        .container {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 480px;
        }

        h1 {
            text-align: center;
            margin: 0 0 2rem 0;
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--primary), #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .password-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid #334155;
            border-radius: 0.75rem;
            background: rgba(255,255,255,0.05);
            color: var(--text);
            margin-bottom: 1.5rem;
            transition: all 0.2s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(129,140,248,0.2);
        }

        .criteria-list {
            display: grid;
            gap: 0.75rem;
            margin: 2rem 0;
        }

        .criterion {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 0.5rem;
            opacity: 0.7;
            transition: all 0.2s ease;
        }

        .criterion.valid {
            opacity: 1;
            background: rgba(52,211,153,0.1);
        }

        .checkmark {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #334155;
            border-radius: 50%;
            display: grid;
            place-items: center;
        }

        .criterion.valid .checkmark {
            background: var(--success);
            border-color: transparent;
        }

        .crack-time {
            text-align: center;
            padding: 1.5rem;
            background: linear-gradient(45deg, var(--surface), #1a2333);
            border-radius: 1rem;
            margin-top: 2rem;
        }

        .crack-time-value {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0.5rem 0;
            color: var(--primary);
        }

        .disclaimer {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 1rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                border-radius: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Passwort-Sicherheitscheck</h1>
        <input type="text" class="password-input" placeholder="Passwort eingeben..." autocomplete="off">
        
        <div class="criteria-list">
            <div class="criterion">
                <div class="checkmark"></div>
                <span>Mindestens 12 Zeichen</span>
            </div>
            <div class="criterion">
                <div class="checkmark"></div>
                <span>Zahl am Ende</span>
            </div>
            <div class="criterion">
                <div class="checkmark"></div>
                <span>Sonderzeichen (!?#=)</span>
            </div>
        </div>

        <div class="crack-time">
            <div>Gesch√§tzte Knackzeit</div>
            <div class="crack-time-value" id="crackTime">-</div>
            <div class="disclaimer">* Bei 1 Billion Versuchen/Sekunde</div>
        </div>
    </div>

    <script>
        const criteria = [
            { check: pw => pw.length >= 12 },
            { check: pw => /\d$/.test(pw) },
            { check: pw => /[!?#=]/.test(pw) }
        ];

        function updateUI(password) {
            document.querySelectorAll('.criterion').forEach((el, index) => {
                el.classList.toggle('valid', criteria[index].check(password));
            });

            // Knackzeit-Berechnung hier einf√ºgen
            document.getElementById('crackTime').textContent = 
                password ? calculateCrackTime(password) : '-';
        }

        document.querySelector('.password-input').addEventListener('input', (e) => {
            updateUI(e.target.value);
        });
    </script>
</body>
</html>
